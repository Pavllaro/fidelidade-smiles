<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Democratização de Pontos de Milhas</title>
    </head>
    <body>
        <header>
            <h1>Democratização de Pontos de Milhas</h1>
        </header>

        <main>
            <div class="prices-container">
                <label>Valores por ítem</label>
                <select id="prices">
                    <option value="5">Leite (R$5)</option>
                    <option value="4">Feijão (R$4)</option>
                    <option value="3">Arroz (R$3)</option>
                    <option value="2">Óleo (R$2)</option>
                </select>
            </div>

            <div class="container">
                <div class="row">
                    <div class="item">Leite</div>
                    <div class="item">Feijão</div>
                    <div class="item">Arroz</div>
                    <div class="item">Óleo</div>
                </div>
            </div>

            <p class="text" id="text">
                Você está comprando <span id="count">0</span> ítens.
                <br />
                Valor total: R$<span id="total">0</span> <br />
                Pontos total de milhas: <span id="milhas">0</span>
            </p>
            <div class="register">
                <form>
                    <button type="button" id="sendSMSButton">Enviar informação via SMS</button>
                </form>
              </main>

        </main>
        <footer>
            <img src="https://www.smiles.com.br/smiles-theme/images/svg/logos/white.svg" class="smilesLogo" />
        </footer>
        <script src="../scripts/script.js"></script>
    </body>
</html>
